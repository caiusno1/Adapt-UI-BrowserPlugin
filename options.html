<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="libs/jquery-ui/jquery-ui.min.css">
      <script src="libs/jquery-ui/external/jquery/jquery.js"></script>
      <script src="libs/jquery-ui/jquery-ui.min.js"></script>
      <script src="options.js"></script>
      <style>
        .dropableOp, .dropableID { width: 150px; height: 150px; margin: 10px; }
        .dragableOp, .dragableID { width: 50px; height: 20px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
      </style>
  </head>
  <body style="overflow: auto;">
    <div data-role="page">
      <h1 data-role="header">User options</h1>
      <div class="ui-content">
        <table>
          <tr>
            <td>Age:</td>
            <td><input type="number" id="userAge"/></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td><select id="userGender">
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="diverse">diverse</option>
            </select></td>
          </tr>
          <tr>
            <td>Color-blindness:</td>
            <td><input type="checkbox" id="colorBlindness"></td>
          </tr>
        </table>
        <button id="#saveUserData">Save UserData</button>
      </div>
      <div data-role="footer"></div>
    </div>
    <div id="customAdaptationPanel">
      <h1>Custom Adaptations</h1>
      <ul style="background: blue;">
        <li class="dragableOp ui-widget-content" style='list-style:none;'>fontSize</li>
        <li class="dragableOp ui-widget-content" style='list-style:none;'>background</li>
        <li class="dragableOp ui-widget-content" style='list-style:none;'>fontColor</li>
      </ul>
      <div id="idListTop" style="clear: both;">
        <ul style="background: yellow;" id="idList">
      </div>
      </ul>
      <table style="clear: both; padding: 20px;">
        <tr>
          <td><input type="text" id="operationName"></td>
          <td>
            <div id="suboperationArea" class="dropableOp ui-widget-header">

            </div>
          </td>
        </tr>
      </table>
      <button id="saveButton">Save</button>
    </div>
    <div>
      <h1>Add Adaptation</h1>
      AdaptationName<input id="adaptationName" /><br>
      OperationName<input id="adaptopName" /><br>
      <button id="adaptationAddBt">Add</button>
    </div>
  </body>
</html>
